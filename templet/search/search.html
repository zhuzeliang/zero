<script>
	// tab切换效果  不要自行删除
	$(".nav_list .nav").on("click",function(){
		var index=$(this).index();
		$(this).addClass("current").siblings().removeClass("current");
		$(".sort_list").eq(index).show().siblings(".sort_list").hide();
		$(".container").eq(index).show().siblings(".container").hide();
	});

	// sort切换效果
	$(".hospital .sort").on("click",function(e){
		e.stopPropagation();
		var $index=$(this).index();
		if($(this).hasClass('current')){
			$(".big_layer").hide();
			$(this).removeClass('current').siblings(".sort").removeClass('current');
			$(".tab_box").hide();
		}else{
			$(".big_layer").show();
			$(this).addClass('current').siblings(".sort").removeClass('current');
			$(".tab_box").eq($index).show().siblings('.tab_box').hide();
		}
	});
	// .tab_box .left_list a切换效果
	$(".tab_box .left_list a").on("click",function(e){
		e.stopPropagation();
		var $index=$(this).index();
		$(this).addClass('current').siblings('a').removeClass('current');
	})
	// 点击document弹窗消失效果
	$(document).on("click",function(){
		$(".hospital .sort").removeClass('current');
		$(".big_layer").hide();
		$(".tab_box").hide();
	})
</script>
